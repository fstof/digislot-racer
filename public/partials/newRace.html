<div class="container-fluid">
	<h1>New Race</h1>

	<div class="row">
		<div class="col-md-4">
			Time
		</div>
		<div class="col-md-4">
			{{time}}
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			Name
		</div>
		<div class="col-md-4">
			{{name}}
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<label>laps</label>
			<input type="text" ng-model="digi.race.laps">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<a href="#/home" class="btn btn-primary">Cancel</a>
			<a href="#/race" class="btn btn-primary">Done</a>
		</div>
	</div>
</div>
