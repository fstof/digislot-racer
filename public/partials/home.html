<div class="container-fluid">
	<h1>Home</h1>

	<div class="row">
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-12"><h4>Racers</h4></div>
			</div>
			<div class="row" ng-repeat="racer in racers">
				<div class="col-md-12">{{racer.name}}</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-12"><h4>Cars</h4></div>
			</div>
			<div class="row" ng-repeat="car in cars">
				<div class="col-md-6">{{car.name}}</div>
				<div class="col-md-6">{{car.description}}</div>
			</div>
		</div>
	</div>
</div>
