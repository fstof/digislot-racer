<div class="container">
	<h1>Home</h1>

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading"><h3 class="panel-title">Drivers</h3></div>
				<div class="panel-body">
					<div class="container-fluid">
						<div class="row" ng-class="{even: $even, odd: $odd}" ng-repeat="driver in drivers">
							<div class="col-md-8 control-label">{{driver.name}}</div>
							<div class="col-md-2"><button ng-click="editDriver(driver)" class="btn btn-default"><i class="glyphicon glyphicon-edit"></i></button></div>
							<div class="col-md-2"><button ng-click="deleteDriver(driver)" class="btn btn-danger"><i class="glyphicon glyphicon-eject"></i></button></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading"><h3 class="panel-title">Cars</h3></div>
				<div class="panel-body ">
					<div class="container-fluid">
						<div class="row" ng-class="{even: $even, odd: $odd}" ng-repeat="car in cars">
							<div class="col-md-4">{{car.name}}</div>
							<div class="col-md-4">{{car.description}}</div>
							<div class="col-md-2"><button ng-click="editCar(car)" class="btn btn-default"><i class="glyphicon glyphicon-edit"></i></button></div>
							<div class="col-md-2"><button ng-click="deleteCar(car)" class="btn btn-danger"><i class="glyphicon glyphicon-eject"></i></button></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading"><h3 class="panel-title">Tracks</h3></div>
				<div class="panel-body">
					<div class="container-fluid">
						<div class="row" ng-class="{even: $even, odd: $odd}" ng-repeat="track in tracks">
							<div class="col-md-8">{{track.name}}</div>
							<div class="col-md-2"><button ng-click="editTrack(track)" class="btn btn-default"><i class="glyphicon glyphicon-edit"></i></button></div>
							<div class="col-md-2"><button ng-click="deleteTrack(track)" class="btn btn-danger"><i class="glyphicon glyphicon-eject"></i></button></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
