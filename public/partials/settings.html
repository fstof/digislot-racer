<div class="container">
	<h1>Settings</h1>

	<div class="row">
		<div class="form-group">
			<label class="col-md-2 control-label">Serial Port</label>
			<div class="col-md-6">
				<input type="text" class="form-control" ng-model="settings.serialPort">
			</div>
		</div>
	</div>

	<div class="row">
			<div class="col-md-8">
				<a class="btn btn-primary" ng-click="back()">Back</a>
				<a class="btn btn-primary" ng-click="save()">Save</a>
			</div>
		</div>
	</div>
</div>
